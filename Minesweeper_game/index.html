<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minesweeper</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="wrap">
		<p class="timer hidden">총 플레이시간: <span class="tiemr_second"></span></p>

		<div class="first_screen">
			<h1>극악의 게임 지뢰찾기의 사이즈를 지정해 주세요</h1>
			<div class="btn_box">
				<button type="button" data-cnt=8 class="btn btn-primary btn">8*8</button>
				<button type="button" data-cnt=14 class="btn btn-primary btn">14*14</button>
				<button type="button" data-cnt=20 class="btn btn-primary btn">20*20</button>
			</div>
		</div>
		<nav class="NW">
			<ul id="menu">

			</ul>
		</nav>

	</div>
	<script src="js/app.js"></script>

</html>
